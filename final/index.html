<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building an augmented reality application with the WebXR Device API</title>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- three.js -->
    <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>



  <!-- Include WebXR Polyfill -->
  <script src="https://unpkg.com/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
  <!-- Include DemoUtils and Reticle -->
  <script src="path/to/DemoUtils.js"></script>

    <link rel="stylesheet" type="text/css" href="../shared/app.css" />
    <script src="../shared/utils.js"></script>
  </head>
  <body>
    <div id="enter-ar-info" class="mdc-card demo-card">
      <h2>ARTIN DEMO</h2>
      <p>
        Below are 2 models, choose anyone and see it in AR
      </p>

      <div>
        <button id="model1-button" class="mdc-button mdc-button--raised mdc-button--accent">CAR</button>
        <button id="model2-button" class="mdc-button mdc-button--raised mdc-button--accent">DOLL</button>
      </div>
      <br>
      <br><br><br><br><br><br>
      <!-- Starting an immersive WebXR session requires user interaction. Start the WebXR experience with a simple button. -->
      <a id="enter-ar" class="mdc-button mdc-button--raised mdc-button--accent">
        Start augmented reality
      </a>
    </div>

    <script src="app.js"></script>
    <div id="stabilization"></div>
  </body>
</html>
